<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>
    <script src="../jquery-1.8.2.js"></script>

</head>
<body>

                    <div class="time">13:40</div>
                </div>
                <div class="clockline">

                    <div class="line"></div>
                </div>
                <div class="jiantou">
                    <div class="bot"></div>
                    <div class="top"></div>
                </div>

                    </div>

                </div>

                    <div class="circle"></div>
                    <div class="line"></div>
                </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        var contentArray = document.getElementsByClassName('all');
        for(var i = 0; i < contentArray.length; i++){ // 根据气泡高度调整大小
            var bubbleHeight = $('.bubble:eq('+i+')').height();
            $(contentArray[i]).height(bubbleHeight)
        }
    })


</script>

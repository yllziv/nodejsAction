<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="jinrishuju.css">
</head>
<body>
<div id="allmap"></div>
<!--地图上所有浮层-->
<div id="overMap">
    <!--左侧菜单-->
    <div id="left">
        <!--logo-->
        <div id="logo"></div>
        <div id="baseInfo">
            <div class="info"><span>基本信息</span></div>
        </div>
        <div id="time">
            <span>2015年12月14日</span>
            <span>星期一</span>
            <span>阵雨</span>
            <span>6℃</span>
            <span>轻度污染</span>
        </div>
        <div id="layerSelect">
            <div class="info"><span>图层选择</span></div>
        </div>

        <div id="layer">
            <div class="oneLayer">
                <img src="./tuceng/1.png"/>
                <p>实有事故</p>
            </div>
            <div class="oneLayer">
                <img src="./tuceng/2.png"/>
                <p>实有违法</p>
            </div>
            <div class="oneLayer">
                <img src="./tuceng/9.png"/>
                <p>实有警力</p>
            </div>
        </div>
        <div id="tongjiInfo">
            <div class="info"><span>实时统计数据</span></div>
        </div>
        <div id="tongjiMenu">
            <div>实有事故</div>
            <div>实有违法</div>
            <div>实有警力</div>
        </div>
        <div id="tongjiList">
            <div class="oneList">
                <div class="num">1234</div>
                <div class="descrip">今日事故（起）</div>
            </div>
            <div class="oneList">
                <div class="num">123</div>
                <div class="descrip">简易事故</div>
            </div>
            <div class="oneList">
                <div class="num">123</div>
                <div class="descrip">伤人事故</div>
            </div>
            <div class="oneList">
                <div class="num">123</div>
                <div class="descrip">死亡事故</div>
            </div>
            <div class="oneList">
                <div class="num">123</div>
                <div class="descrip">受伤事故</div>
            </div>
            <div class="oneList">
                <div class="num">123</div>
                <div class="descrip">死亡事故</div>
            </div>
        </div>
        <div id="shiduantongji">
            <div class="info"><span>实时事故时段统计</span></div>
        </div>
        <div id="shiduanGraph"></div>
        <div id="quduantongji">
            <div class="info"><span>各区事故数据统计</span></div>
        </div>
        <div id="quduanGraph"></div>
    </div>
    <!--右侧时间轴-->
    <div id="right"></div>
</div>
</body>
</html>

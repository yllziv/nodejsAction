<!DOCTYPE html>
<html>
<!--
类名部分交由ms-class、 ms-hover、 ms-active处理
表单元素的value属性之前也说过， 可以用ms-duplex
ms-checked、 ms-selected、 ms-readonly、 ms-disabled、 ms-enabled处理表单元素的布尔属性绑定，
ms-value、ms-title、 ms-alt、ms-href、 ms-src这五个字符串属性绑定
ms-attr-*这个万能属性绑定，如ms-attr-src="expr"，ms-attr-href="expr"，ms-attr-value="expr"等
随着如何判定固有属性的技术的发掘，它们最终都是通过ms-attr-*实现
-->
<head>
    <title>ms-attr-*</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="../avalon.js"></script>

    <script>
        var vm = avalon.define({
            $id: "test",
            aaa: true,
            click: function() {
                vm.aaa = !vm.aaa
            },
            bbb: "@@@",
            ccc: "&&&",
            active: "active"
        })
    </script>
    <style>
        .active {
            background: goldenrod;
        }
        .readonly {
            border: 1px solid blueviolet;
        }
    </style>
</head>

<body>
<form method="get" action="aaa.html" ms-controller="test">
    <input ms-attr-enabled="{{aaa}}" name="a1" value="12345" />
    <input ms-attr-disabled="{{aaa}}" name="a2" value="67890" />
    <input ms-attr-readonly="{{aaa}}" name="a3" ms-class="readonly: aaa" value="readonly" />

    <input ms-attr-checked="aaa" type="checkbox" value="checkbox" name="a4" />
    <select name="a5">
        <option>222</option>
        <option ms-selected="aaa">555</option>
    </select>
    <p>
        <input ms-attr-value="其他内容  {{ccc}}" name="a6" value="改" />
        <input ms-attr-value="'其他内容 '+ccc" name="a7" value="改" />
        <input ms-attr-value="其他内容  {{ccc}}" name="a8" value="改" />
    </p>
    <button type="button" ms-click="click" ms-attr-class="active">
        点我
    </button>
    <input type="submit" value="提交" />
    <svg width="100" height="100">
        <circle cx="50" ms-attr-cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src = "/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect("http://127.0.0.1:3000"); //连接服务器
    socket.on("message",function(data){//侦听在“message”事件上接受的数据
        alert(data.text)
    })
    socket.emit("fromClient",{text:"message from client"});//浏览器发信息给服务器
</script>

</body>
</html>
